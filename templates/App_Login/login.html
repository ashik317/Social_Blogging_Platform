{% extends 'base.html' %}

{% block title %}Login - Social Blogging Platform{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-50">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4" style="font-family: Arial, sans-serif;">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_email" class="form-label" style="font-weight: bold; color: #555;">Email</label>
                <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value|default:'' }}" placeholder="Enter your email">
            </div>
            <div class="form-group mb-3">
                <label for="id_password" class="form-label" style="font-weight: bold; color: #555;">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" value="{{ form.password.value|default:'' }}" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block w-100" style="background-color: #007bff; border: none; padding: 12px;">Login</button>
        </form>
        <div class="text-center mt-3">
            <p style="font-size: 14px; color: #555;">Don't have an account? <a href="{% url 'App_Login:signup' %}" class="text-decoration-none" style="color: #007bff;">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    /* Body styles to remove extra space and make design clean */
    body {
        background-color: #f9f9f9;
        margin: 0;
        font-family: 'Arial', sans-serif;
    }

    .container {
        background-color: transparent;
    }

    .card {
        border: none;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-control {
        border-radius: 5px;
        border: 1px solid #ddd;
        padding: 12px;
        font-size: 14px;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .text-center p {
        font-size: 14px;
        color: #555;
    }

    .text-center a {
        color: #007bff;
    }

    .text-center a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
