{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        color: #333;
    }

    .container {
        margin-top: 50px;
    }

    .card {
        border: none;
        border-radius: 10px;
        overflow: hidden;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #007bff;
        color: #fff;
        font-size: 1.5rem;
        font-weight: bold;
        padding: 15px;
        text-align: center;
    }

    .card-body {
        padding: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    button.btn {
        font-size: 1rem;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
    }

    button.btn-primary {
        background-color: #007bff;
        border: none;
        color: white;
    }

    button.btn-primary:hover {
        background-color: #0056b3;
    }

    button.btn-secondary {
        background-color: #6c757d;
        border: none;
        color: white;
    }

    button.btn-secondary:hover {
        background-color: #565e64;
    }

    a {
        text-decoration: none;
    }

    a.btn {
        font-size: 1rem;
        padding: 10px 15px;
        border-radius: 5px;
        display: inline-block;
    }

    .mt-4 {
        margin-top: 1.5rem;
    }

    .w-100 {
        width: 100%;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header text-white bg-primary">
                    <h3 class="mb-0">Create a New Post</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Post</button>
                    </form>
                </div>
            </div>
            <a href="{% url 'Blog_App:post_list' %}" class="btn btn-secondary mt-4 d-block text-center">Back to Posts</a>
        </div>
    </div>
</div>
{% endblock %}
