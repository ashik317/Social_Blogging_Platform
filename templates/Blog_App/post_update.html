{% extends "base.html" %}

{% block title %}Update Post{% endblock %}

{% block content %}
<style>
    .update-post-container {
        margin: 50px auto;
        max-width: 800px;
    }

    .card {
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 20px;
    }

    .card-body {
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 8px;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        font-size: 1.2rem;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        width: 100%;
        padding: 10px;
        background-color: #6c757d;
        border: none;
        font-size: 1.1rem;
        margin-top: 15px;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>

<div class="update-post-container">
    <div class="card">
        <div class="card-header">
            <h2>Update Post</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Update Post</button>
            </form>
            <a href="{% url 'Blog_App:post_list' %}" class="btn btn-secondary mt-3">Back to Posts</a>
        </div>
    </div>
</div>
{% endblock %}
