{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
<div class="container">
    <h2>Posts</h2>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <a href="{% url 'Friendship_Features:post_detail' post.id %}">{{ post.title }}</a> by {{ post.author.username }}
            </li>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
