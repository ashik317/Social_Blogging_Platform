{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container">
    <h2>Create a New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
{% endblock %}
